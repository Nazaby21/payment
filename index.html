<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <!-- left -->
          <div class="col-6">
            <form action="">
              <!-- full name -->
              <div class="row">
                <div class="col-6">
                  <label for="" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    id="first-name"
                  />
                </div>
                <div class="col-6">
                  <label for="" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    id="last-name"
                  />
                </div>
              </div>

              <!-- country -->
              <div class="col-12">
                <label for="" class="form-label">Country</label>
                <select name="" id="country" class="form-control">
                  <option value="">Cambodia</option>
                  <option value="">Thailand</option>
                  <option value="">Vietnam</option>
                </select>
              </div>

              <!-- address -->
              <div class="row">
                <div class="col-12">
                  <label for="" class="form-label">Address</label>
                  <textarea
                    name=""
                    id=""
                    class="text-area"
                    placeholder="Input Your Address"
                  ></textarea>
                </div>
              </div>

              <!-- city & zipcode -->
              <div class="row">
                <div class="col-6">
                  <label for="" class="form-label">City</label>
                  <select name="" id="city" class="form-control">
                    <option value="">Phnom Penh</option>
                    <option value="">Kandal</option>
                    <option value="">Kep</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="" class="form-label">Pastol Code</label>
                  <div class="col-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Zip Code"
                      id="zip-code"
                    />
                  </div>
                </div>
              </div>

              <!-- email & phone -->
              <div class="row">
                <div class="col-6">
                  <label for="" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    id="email"
                  />
                </div>
                <div class="col-6">
                  <label for="" class="form-label">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="(+855) 00 000 000"
                    id="phone"
                  />
                </div>
              </div>

              <!-- agreement -->
              <div class="row">
                <div class="col-6 check-box">
                  <input type="checkbox" name="" id="" class="checked" />
                  <label for="" class="form-label"
                    >Agree to terms and condition</label
                  >
                </div>
              </div>
            </form>
          </div>
          <!-- right form -->
          <div class="col-6">
            <form action="">
              <div class="row">
                <div class="col-12">
                  <label for="" class="form-label">Amount</label>
                  <div class="amount">
                    <input type="checkbox" name="" id="" class="checked" />
                    <label for="" class="form-label">25$</label>
                    <input type="checkbox" name="" id="" class="checked" />
                    <label for="" class="form-label">50$</label>
                    <input type="checkbox" name="" id="" class="checked" />
                    <label for="" class="form-label">100$</label>
                    <input type="checkbox" name="" id="" class="checked" />
                    <label for="" class="form-label">250$</label>
                    <input type="checkbox" name="" id="" class="checked" />
                    <label for="" class="form-label">500$</label>
                    <input type="checkbox" name="" id="" class="checked" />
                    <label for="" class="form-label">1000$</label>
                    <input type="checkbox" name="" id="" class="checked" />
                    <label for="" class="form-label">2500$</label>
                  </div>
                </div>
              </div>
              <!-- amount input -->
              <div class="col-6 mg-tp">
                <label for="" class="form-label">Other Amount</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Input Amount"
                />
              </div>

              <!-- credit card -->
              <div class="col-12">
                <label for="" class="form-label">Credit Card</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="0000 0000 0000 0000"
                />
              </div>

              <!-- card img -->
              <div class="row">
                <div class="col-6">
                  <div class="card">
                    <div class="col-4">
                      <img src="asset/img/aba.png" alt="" />
                    </div>
                    <div class="col-4">
                      <img src="asset/img/ac.jpg" alt="" />
                    </div>
                    <div class="col-4">
                      <img src="asset/img/master.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>

              <!-- year -->
              <div class="row">
                <div class="col-12 d-flex">
                  <div class="col-4">
                    <label for="" class="form">Year</label>
                    <input type="number" class="form-control" placeholder="Year" />
                  </div>
                  <div class="col-4">
                    <label for="" class="form">Month</label>
                    <input type="number" class="form-control" placeholder="Month"/>
                  </div>
                  <div class="col-4">
                    <label for="" class="form">CVV Code</label>
                    <input type="number" class="form-control" placeholder="CVV"/>
                  </div>
                </div>
              </div>

              <!-- agreement -->
              <div class="row">
                <div class="col-12 check-box">
                  <input type="checkbox" name="" id="" class="checked" />
                  <label for="" class="form-label"
                    >Agree to terms and condition</label
                  >
                  <button type="submit" class="btn">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
